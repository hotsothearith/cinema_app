name: cinema_booking_app
description: A modern movie booking app (Flutter UI) wired to a Laravel API.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking + state
  dio: ^5.7.0
  provider: ^6.1.2

  # Storage
  flutter_secure_storage: ^9.2.2

  # UI
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
